name: Generate materials index

on:
  push:
    branches: [ "main" ]
    paths:
      - "wyklady/**"
      - "scripts/generate_materials_index.py"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate index
        run: python scripts/generate_materials_index.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/materials.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update materials index"
            git push
          fi
